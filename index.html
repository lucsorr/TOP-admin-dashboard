<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Admin Dashboard</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-top">
      <div class="logo"><img src="images/view-grid.svg" alt=""> Dashboard</div>
    </div>

    <div class="sidebar-middle">
      <div class="nav-link"><img src="images/home.svg"> Home</div>
      <div class="nav-link"><img src="images/card-account-details-outline.svg"> Profile</div>
      <div class="nav-link"><img src="images/message-reply.svg"> Messages</div>
      <div class="nav-link"><img src="images/clock-time-three.svg"> History</div>
      <div class="nav-link"><img src="images/note-multiple.svg"> Tasks</div>
      <div class="nav-link"><img src="images/account-group.svg"> Communities</div>
    </div>
    
    <div class="sidebar-bottom">
      <div class="nav-link"><img src="images/cog.svg">  Settings</div>
      <div class="nav-link"><img src="images/help-box.svg">  Support</div>
      <div class="nav-link"><img src="images/shield-check.svg">  Privacy</div>
    </div>
  </nav>

  <main class="main">

    <header class="main-header">

      <div class="searchbar">Search Bar</div>
      <div class="user-status">Morgan Oakley</div>


      <div class="user-greeting">Hi there, Morgan Oakley (@morgan)</div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <main class="main-content">
      <div class="projects">
        <p>Your projects</p>
        <div class="project-cards">
          <div class="card">Super Cool Project</div>
          <div class="card">Less Cool Project</div>
          <div class="card">Impossible App</div>
          <div class="card">Easy Peasy App</div>
          <div class="card">Ad Blocker</div>
          <div class="card">Money Maker</div>
        </div>
      </div>

      <div class="announcements">
        Announcements
      </div>
      <div class="trending">
        Trending
      </div>
    </main>
  </main>
</body>
</html>
